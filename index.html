<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Games</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/resources/css/index.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="logo"
        src="https://m.media-amazon.com/images/I/41ZJaKEDzNL._AC_SX355_.jpg"
        alt="logo"
      />
    </header>

    <main class="main">
      
      <div class="title-container">
        <h1 class="title">Dice Games</h1>
      </div>

      <div class="container-add-player">
        <input class="player-name-entry" type="text" placeholder="Player's name" />
        <button class="add-player-btn">
          <i class="add-player-icon fa-solid fa-user-plus"></i>
        </button>
      </div>

      <div class="play-area-container">
        <img class="dice-img" src="./assets/resources/img/no-face.png" alt="Dice" />
        <button class="roll-dice-btn">Roll</button>
      </div>

      <table class="table">
        <thead class="table-header">
          <tr class="description titles">
            <th class="player column description-column">Player</th>
            <th class="played column description-column">Played</th>
            <th class="score column description-column">Score</th>
            <th class="ranking column description-column">Rank</th>
          </tr>
        </thead>

        <tbody class="table-body">
          <!-- <tr class="user-data titles"> -->
            <!-- <td class="player-name column user-data-column">Geronima</td>
            <td class="total-played column user-data-column">6</td>
            <td class="player-score column user-data-column">100</td>
            <td class="player-rank column user-data-column">1°</td> -->
          <!-- </tr> -->
        </tbody>
      </table>
    </main>

    <footer class="footer">
      <div class="author-information-container">
        <a
          href="https://github.com/MoisesST"
          class="github-repository-link"
          target="_blank"
        >
          <p class="author">Moisés Santos Teixeira &copy; 2022/2</p>
        </a>
        <a
          href="https://github.com/MoisesST"
          class="github-repository-link"
          target="_blank"
        >
          <i class="github-icon fa-brands fa-github"></i>
        </a>
      </div>
    </footer>

    <script src="./assets/resources/js/index.js" type="module"></script>
  </body>
</html>
